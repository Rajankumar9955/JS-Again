<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="fun()">add new</button>
  <div id="btn"></div>
  <script>
    function fun(){
    let b=document.createElement("button")
    let txt=document.createTextNode("New Button")
    b.appendChild(txt)
    let c=document.querySelector("#btn");
    c.appendChild(b);
    b.style.backgroundColor="teal";
      b.style.padding="10px";
      b.style.margin="10px";
      b.style.fontSize="15px";
    b.addEventListener("click",()=>{
        alert("New button clicked")
    })
}
  </script>
</body>
</html>
