<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="swap(); return false">
        <input type="text" placeholder="enter first number:" id="first"><br>
        <input type="text" placeholder="enter second number" id="second"><br>
        <input type="submit"><br>
    </form>
    <h1 id="res">0</h1>
    <script>
        function swap()
        {
            let x=document.getElementById("res");
            let a=parseInt(document.getElementById("first").value)
            let b=parseInt(document.getElementById("second").value)
            let temp;
                 temp=a;
                  a=b;
                  b=temp;
            x.innerHTML=a+" "+b;
        }
    </script>
</body>
</html>
