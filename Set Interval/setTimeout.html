<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #main{
        background-color: teal;
        margin-top: 50px;
        margin-left: auto;
        margin-bottom: auto;
        margin-right: auto;

    }
    #head{
        display: none;
    }
   </style>
</head>
<body>
    <div id="main">
        <h1 id="head">Loading content</h1>
    </div>

    <script>
        let h=document.getElementById('head')
        setTimeout(()=>{
            h.style.display="block"
        },3000)
    </script>
</body>
</html>
