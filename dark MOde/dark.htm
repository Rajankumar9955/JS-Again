<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dark{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
   <center><button onclick="fun()">Dark Mode</button></center>
    <script>
        
        function fun()
        {
            let a=document.body
            a.classList.toggle("dark")
        }
    </script>
</body>
</html>
