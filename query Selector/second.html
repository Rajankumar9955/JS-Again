<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        // querySelectorAll returns node list [array formate]
        let lis=document.querySelectorAll("li")
        lis[0].style.backgroundColor="red";
        lis[1].style.backgroundColor="white";
        lis[2].style.backgroundColor="green";
    </script>
</body>
</html>
